<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>BookingDetails</title>
</head>
<body>
<style>
    .container{
        margin-top:15%;
        font-weight:bold;
        width: 400px;
        padding:1%;
        border-radius: 15px;
    }
    body{
        background-color: lavenderblush;
    }
</style>
<h3><center>List of bookings</center></h3>
<div class="container">
    <table class="table table-bordered table-sripped">
        <thead>
        <tr>
            <th>name</th>
            <th>date</th>
            <th>email</th>
            <th>noofpeople</th>
            <th>phone</th>
            <th>retolist</th>
        </tr>
        </thead>
        <tbody id="data">
        </tbody>
    </table>
</div>
<script>
        let emailId = sessionStorage.getItem("email");
        user = {
            "email": emailId
        }
        let options = {
            method: 'POST',
            headers: {
                'Content-Type':
                    'application/json;charset=utf-8'
            },
            body: JSON.stringify(user)
        }

    fetch("http://localhost:8085/booking",options)
        .then(res=> res.json())
        .then(data=>{
                    console.log(data);
                    if(data.length > 0){
                        var temp = "";

                        data.forEach((u)=>{
                            window.alert(u.name);
                            temp +="<tr>";
                            temp +="<td>"+u.name+"</td>";
                            temp +="<td>"+u.date+"</td>";
                            temp +="<td>"+u.email+"</td>";
                            temp +="<td>"+u.noofpeople+"</td>";
                            temp +="<td>"+u.phone+"</td>";
                            temp +="<td>"+u.restolist+"</td></tr>";
                        })
                        document.getElementById("data").innerHTML=temp;
                    }
                }
            )
</script>
</body>
</html>
