<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
 <link rel="stylesheet" href="paymentCss.css">
</head>
<body>

<div class="mainscreen">

    <!-- <img src="https://image.freepik.com/free-vector/purple-background-with-neon-frame_52683-34124.jpg"  class="bgimg " alt="">-->
    <div class="card">
        <div class="leftside">
            <img
                    src="payment.jpg"
                    class="product"
                    alt="Restaurant">
                    <!--width="30px"-->

        </div>
        <div class="rightside">
            <form action="">
                <h1>CheckOut</h1><br>
                <section>
                    <button style="color: purple"><a href="Upi.html">UPI</a></button> <button style="color: purple"><a href="Netbanking.html">NET BANKING</a></button>
                </section>
                <h2>Payment Information</h2>
                <p>Cardholder Name</p>
                <input type="text" class="inputbox" name="name" required />
                <p>Card Number</p>
                <input type="number" class="inputbox" name="card_number" id="card_number" required />

                <p>Card Type</p>
                <select class="inputbox" name="card_type" id="card_type" required>
                    <option value="">--Select a Card Type--</option>
                    <option value="Visa">Visa</option>
                    <option value="RuPay">RuPay</option>
                    <option value="MasterCard">MasterCard</option>
                </select>
                <div class="expcvv">

                    <p class="expcvv_text">Expiry</p>
                    <input type="date" class="inputbox" name="exp_date" id="exp_date" required />

                    <p class="expcvv_text2">CVV</p>
                    <input type="password" class="inputbox" name="cvv" id="cvv" required />
                </div>
                <p></p>
                <button type="submit" class="button"><a href="Successful.html">PROCEED</a></button>
            </form>
        </div>
    </div>
</div>



</body>
</html>
